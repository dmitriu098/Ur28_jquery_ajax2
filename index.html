<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTMLHint</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="product-card">
						<div class="row">
							<div class="col-lg-5">
								<img src="images/white.jpg" alt="White-standart">
							</div>
							<div class="col-lg-7">
									<div class="card-control">
										<h1>Рубашка мужская</h1>
									<p class="card-text">Описание товара</p>
										<h2 class="color-text">Цвет товара</h2>
									<ul class="card-color">
										<li class="color-item" ><span data-color='white'></span></li>
										<li class="color-item"><span data-color='red' ></span></li>
										<li class="color-item"><span data-color='blue'></span></li>
										<li class="color-item"><span data-color='green'></span></li>
										<li class="color-item"><span data-color='yellow'></span></li>
										<li class="color-item"><span data-color='black'></span></li>
									</ul>

										<h2 class="size-text">Размер товара</h2>
										<div class="card-price">
											<h2>Цена</h2>
											<span id="price">0 <sup>&#36;</sup></span>
										</div>
									<form action="" id="myform">
										<label for="amount">Количество</label>
										<input type="text" id="amount" name="amount" placeholder="0" maxlength="3" >
										<br>
										<input type="submit" id="submit" name="submit" value="Купить" >
									</form>



									</div>
							</div>

						</div>
				</div>
			</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

	<script src="js/index.js"></script>
</body>
</html>
